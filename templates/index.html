<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT-3.5 Turbo Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="font-sans bg-gray-100">
    <div class="container mx-auto max-w-2xl p-4">
      <h1 class="text-3xl font-semibold mb-4">GPT-3.5 Turbo Chat</h1>

      <div class="overflow-y-auto max-h-80 p-4 bg-white rounded-lg shadow-md mb-4">
        {% for message in chat_history %}
        <div class="mb-2 {{ 'self' if message.role == 'user' else 'other' }}">
          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-600">{{ message.role }}</p>
            <p class="text-sm text-gray-600">{{ message.timestamp }}</p>
          </div>
          <div class="{{ 'bg-blue-200' if message.role == 'user' else 'bg-green-200' }} p-2 rounded-lg">
            <p class="text-sm">{{ message.content }}</p>
          </div>
        </div>
        {% endfor %}
      </div>

      <form method="post" action="/index" class="flex space-x-2 relative">
        <input
          type="text"
          name="user_message"
          placeholder="Type your message..."
          class="flex-grow p-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
        />
        <button
          type="submit"
          class="p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
        >
          <span>Send</span>
          <div
            class="absolute inset-0 flex items-center justify-center opacity-75 bg-white rounded-lg"
            id="loading"
            style="display: none"
          >
            <i class="fas fa-spinner fa-spin text-gray-500"></i>
          </div>
        </button>
      </form>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function () {
        document.getElementById("loading").style.display = "flex";
      });
    </script>
  </body>
</html>
